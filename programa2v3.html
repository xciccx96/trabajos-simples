<canvas id="canvas" width="600" height="400"></canvas>
<script>
    var pantalla = document.querySelector("canvas");
    var pincel = pantalla.getContext("2d");

    function dibujar_cuadrado(x,y,color) {
    pincel.fillStyle = color; //propiedad
    pincel.fillRect(x,y,600,400); //funcion
    }
    function resiviralerta(evento) {
        var x = evento.pageX - pantalla.offsetLeft ;
        var y = evento.pageY - pantalla.offsetTop;  
        console.log(evento);
        alert(x + "," + y);
    }
    function dibujar_circulo(evento) {
        var x = evento.pageX - pantalla.offsetLeft ;
        var y = evento.pageY - pantalla.offsetTop;  

        pincel.fillStyle = "blue";
        pincel.beginPath();
        pincel.arc(x,y,10,0,2*3.14);
        pincel.fill();

        console.log(x + "," + y);
        //alert(x + "," + y);
    }
    dibujar_cuadrado(0,0,"green");
    dibujar_cuadrado(0,100,"red");
    dibujar_cuadrado(0,250,"yellow");
    //pantalla.onclick = resiviralerta;
    pantalla.onclick = dibujar_circulo;

    
</script>
